{% extends "base.html" %}
{% load i18n %}


{% block head_title %}{% trans "Return Policy" %}{% endblock %}

{% block content %}
  <main>
    <div class="container mt-5 pt-5">
      <section class="mb-4">
        <div class="row wow fadeIn">
          <div class='col-6 offset-3'>
          <h1>{% trans "Refund Policy" %}</h1>

          <form class="login card p-3 text-dark" method="POST" action="">
            {% csrf_token %}
           
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Ref Code</label>
                <input name="ref_code" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1">Reasons for Refund</label>
                <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            
  
            <button class="btn btn-primary" type="submit">{% trans "REquest Refund" %}</button>
          </form>
          </div>
        </div>
      </section>
    </div>
  </main>

{% endblock %}
